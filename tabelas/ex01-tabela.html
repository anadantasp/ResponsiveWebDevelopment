<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - tabela</title>
    <style>

        td{
            text-align: center;
        }

        .nome-alunos{
            text-align: left;
        }

        table{
            margin: auto;
            min-width: 300px;
            width: 50%;
            border-collapse: collapse;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .linhas-impares{
            background-color: rgb(240, 248, 255);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td></td>
                <td>Linguagem de Marcação</td>
                <td>Fundamentos da Computação</td>
                <td>Algoritmos</td>
            </tr>
        </thead>
        <tbody>
            <tr class="linhas-impares">
                <td class="nome-alunos">Frida Khalo</td>
                <td>9.0</td>
                <td>9.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td class="nome-alunos">Cristovão Colombo</td>
                <td>5.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr class="linhas-impares">
                <td class="nome-alunos">Pedro Alves Cabral</td>
                <td>10.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td class="nome-alunos">Dercy Gonçalves</td>
                <td>4.0</td>
                <td>4.0</td>
                <td>4.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
