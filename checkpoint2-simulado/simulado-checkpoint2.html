<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Checkpoint 2</title>
    <link rel="stylesheet" href="css/simulado-checkpoint2.css">
</head>

<body>
    <div class="container">
        <header class="cor-fundo">
            <h1>Simulado CheckPoint 2</h1>
        </header>
        <section class="section-container">
            <article id="table">
                <h2>Meu horário semanal</h2>
                <table>
                    <thead>
                        <tr>
                            <td>Horários</td>
                            <td>SEG</td>
                            <td>TER</td>
                            <td>QUA</td>
                            <td>QUI</td>
                            <td>SEX</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>19:00 às 21:00</td>
                            <td>Disciplina 1</td>
                            <td>Disciplina 2</td>
                            <td>Disciplina 3</td>
                            <td>Disciplina 4</td>
                            <td>Disciplina 5</td>
                        </tr>
                        <tr class="intervalo">
                            <td colspan="6">Intervalo</td>
                        </tr>
                        <tr>
                            <td>21:15 às 23:15</td>
                            <td>Disciplina 1</td>
                            <td>Disciplina 2</td>
                            <td>Disciplina 3</td>
                            <td>Disciplina 4</td>
                            <td>Disciplina 5</td>
                        </tr>
                    </tbody>
                </table>
            </article>
            <article id="form">
                <div id="div-form">
                    <h2 class="form-titulo">Fale comigo</h2>
                    <form>
                        <p>
                            <label for="idNome">Nome: </label><br>
                            <input type="text" id="idNome" name="idNome">
                        </p>
                        <p>
                            <label for="idAssunto">Assunto: </label><br>
                            <input type="text" id="idAssunto" name="idAssunto">
                        </p>
                        <p>
                            <label for="idEmail">Email</label><br>
                            <input type="email" id="idEmail" name="idEmail">
                        </p>
                        <p>
                            <label for="idMensagem">Mendagem</label><br>
                            <textarea name="idMensagem" id="idMensagem" cols="30" rows="10"></textarea>
                        </p>
                        <p>
                            <input type="button" value="Enviar" id="enviar">
                        </p>
                    </form>
                </div>
            </article>
        </section>
        <footer class="cor-fundo">
            <p>Simulado Checkpoint 2</p>
        </footer>
    </div>
</body>

</html>
