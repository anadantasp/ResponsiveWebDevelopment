<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tentativa checkpoint 2</title>
    <link rel="stylesheet" href="css/simulado-tentaiva2.css">
</head>

<body>
    <header>
        <h1>Simulado CheckPoint2</h1>
    </header>
    <section>
        <article id="table-container">
            <p id="titulo-table">Meu horário semanal</p>
            <table>
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>SEG</th>
                        <th>TER</th>
                        <th>QUA</th>
                        <th>QUI</th>
                        <th>SEX</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>19:00 às 21:00</td>
                        <td>Disciplina 1</td>
                        <td>Disciplina 2</td>
                        <td>Disciplina 3</td>
                        <td>Disciplina 4</td>
                        <td>Disciplina 5</td>
                    </tr>
                    <tr>
                        <td colspan="6" id="td-intervalo">Intervalo</td>
                    </tr>
                    <tr>
                        <td>21:15 às 23:15</td>
                        <td>Disciplina 1</td>
                        <td>Disciplina 2</td>
                        <td>Disciplina 3</td>
                        <td>Disciplina 4</td>
                        <td>Disciplina 5</td>
                    </tr>
                </tbody>
            </table>
        </article>
        <article id="form-container">
            <p id="titulo-form">Fale Comigo</p>
            <form method="get">
                <p>
                    <label for="nome">Nome: </label><br>
                    <input type="text" name="nome" id="nome">
                </p>
                <p>
                    <label for="assunto">Assunto: </label><br>
                    <input type="text" name="assunto" id="assunto">
                </p>
                <p>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="mensagem">Mensagem</label><br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </article>
    </section>
    <footer>
        <p>Simulado CheckPoint 2</p>
    </footer>
</body>

</html>
